    <div class="wrapper">
        <div class="menu_wrapper">
            <div class="menu_theme">
                <button>
                        <i class="fa fa-paint-brush fa-sm"></i>
                </button>
            </div>
            <div class="menu_refresh">
                <button id="load_quote">
                        <i class="fa fa-sm">&#xf021;</i>
                </button>
            </div>
        </div>
        <div class="quotes_wrapper">
            <div class="placeholder placeholder_open">
                <div class="single_quote_wrapper quote_hide" id="current_quote">
                    <div class="quote_bground">
                        <div class="quote"></div>
                        <div class="author"></div>
                    </div>
                    <div class="buttons">
                        <button id="pin_quote">
                                <i class="fas fa-thumbtack fa-sm" data-fa-transform="rotate-30"></i>
                        </button>
                        <button id="share_quote">
                                <i class="fas fa-share-alt fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>                      
        </div>
    </div>
